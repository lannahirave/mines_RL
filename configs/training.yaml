# Training configuration

env:
  grid_size: [15, 15]
  spawn_probs:
    apple: 0.50
    golden: 0.10
    poison: 0.15
    sour: 0.15
    rotten: 0.10
  max_objects: 5
  obstacle_decay: 50
  max_steps: 1000
  observation_type: "features"

agent:
  learning_rate: 0.0001
  discount_factor: 0.99
  epsilon_start: 1.0
  epsilon_end: 0.01
  epsilon_decay_steps: 50000
  buffer_size: 200000
  batch_size: 256
  target_update_freq: 1000
  use_double_dqn: true
  use_dueling: false
  use_prioritized_replay: false

training:
  n_episodes: 10000
  eval_freq: 500
  save_freq: 1000
  seed: 42

# GPU optimization settings (RTX 3080 / 10 GB VRAM)
gpu:
  device: "auto"           # "auto", "cuda", or "cpu"
  use_amp: true            # Automatic mixed precision (uses tensor cores)
  use_compile: false       # torch.compile - enable for PyTorch 2.0+ (small overhead on first run)
  pin_memory: true         # Pinned memory for async CPUâ†’GPU transfers
  train_steps_per_update: 1  # Gradient steps per env step (increase to 2-4 for more GPU utilization)
